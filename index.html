<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <a href="https://store.steampowered.com/">
                <img src="https://store.cloudflare.steamstatic.com/public/shared/images/responsive/header_logo.png" height="36" alt="STEAM">
                </a>
            </div>
            <h3 class="Title">Best</h3>
            <div class="nav_links">
                <li>Home</li>
                <li>Trending</li>
                <li>About Us</li>
            </div>
        </div>
    </header>

    <main>
        <div class="search_area">
            <div id="store_search">
                <form name="searchForm">
                    <div class="searchbox">
                        <input id="searchForm" name="searchForm" type="text" class="default" placeholder="search" size="22" maxlength="64">
                        <div id="store_search_link">
                          <img src="https://store.cloudflare.steamstatic.com/public/images/blank.gif">
                        </div>
                    </div>
                </form>
            

                <div class="category">
                    <ul class="categoryGroup">
                        <li>Action</li>
                        <li>Casual</li>
                        <li>Adventure</li>
                        <li>Indie</li>
                        <li>RPG</li>
                        <li>Strategy</li>
                        <li>Simulation</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="showing_game" id="display">
            <div>
                <div class="game_wrapper">
                    <div class="cover" onclick="appDetail(1446780)">
                        <img src="https://cdn.akamai.steamstatic.com/steam/apps/1446780/header.jpg?t=1660553073" data-id="1446780">
                        <div class="game_info">
                        <p>MONSTER HUNTER RISE</p>
                        <p>                        59,99€30,59€                    </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>
</html>
